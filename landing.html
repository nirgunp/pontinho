<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pontinho – Jogo de Cartas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f3ec;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    img.app-icon {
      width: 128px;
      height: 128px;
      border-radius: 20px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .store-buttons img {
      height: 60px;
    }

    .contact {
      font-size: 0.95rem;
      color: #555;
    }

    a {
      color: #3366cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Ícone do app aqui -->
    <img src="icon-pontinho.png" alt="Ícone do Pontinho" class="app-icon">

    <h1>Pontinho – O clássico jogo de cartas</h1>
    <p>Jogue online com seus amigos, participe do ranking, e aproveite um dos jogos de cartas mais tradicionais do Brasil!</p>

    <div class="store-buttons">
      <!-- Google Play -->
      <a href="https://play.google.com/store/apps/details?id=com.tobias.pontinho&hl=pt_BR" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Disponível no Google Play">
      </a>

      <!-- App Store (link será ativo após aprovação) -->
      <a href="https://apps.apple.com/app/idcom.tobias.pontinho" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Disponível na App Store">
      </a>
    </div>

    <div class="contact">
      <p>📬 Suporte e contato: <a href="mailto:tobias.lucian@yahoo.com.br">tobias.lucian@yahoo.com.br</a></p>
    </div>
  </div>
</body>
</html>
